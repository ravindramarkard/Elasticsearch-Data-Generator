version: '3.8'

services:
  es-data-generator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: es-data-generator
    ports:
      - "8080:80"
    environment:
      # Elasticsearch connection settings (optional)
      # You can modify these to match your Elasticsearch instance
      - ES_HOST=10.142.2.45
      - ES_PORT=9200
      - ES_PROTOCOL=https
    restart: unless-stopped
    networks:
      - es-network

networks:
  es-network:
    driver: bridge

